apiVersion: v1
kind: Secret
metadata:
  name: haccp-secrets
  namespace: haccp
type: Opaque
stringData:
  # Database connection
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "haccp"
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "<your_db_password>"
  # Initial admin user (only used on first startup if DB is empty)
  ADMIN_USERNAME: "admin"
  ADMIN_PASSWORD: "<your_admin_password>"
