services:
  postgres:
    image: postgres:16
    container_name: haccp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-haccp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-haccp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  haccp-app:
    image: ghcr.io/${GITHUB_REPOSITORY:-local/haccp-app}:latest
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: haccp-app
    ports:
      - "8501:8501"
    environment:
      # Database connection
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-haccp}
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Initial admin user (only used on first startup if DB is empty)
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
